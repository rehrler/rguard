<!doctype html>
<html>
<head>
    <title>Rguard: Air Surveillance</title>
    <link rel="stylesheet" href='../static/style.css'/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
	body {
	    text-align: center;
	}
	#g1,
	#g2,
	#g3 {
	    width: 200px;
	    height: 160px;
	    display: inline-block;
	    margin: 1em;
	}
   </style>
</head>
<body>
    <h1>Rguard: Air Surveillance</h1>
    <div id="g1"></div>
    <div id="g2"></div>
    <div id="g3"></div>
    <hr>
    <img src="/plot/all" alt="Image Placeholder" width="99%">
    <hr>
    <h3> Last Sensors Reading: {{ time }} ==> <a href="/"class="button">REFRESH</a></h3>	
    <hr>
    <p> @2021 Developed by rehrler</p>
    
    <script src="../static/raphael-2.1.4.min.js"></script>
    <script src="../static/justgage.js"></script>
    <script>
	var g1, g2, g3;
	document.addEventListener("DOMContentLoaded", function(event) {
	    g1 = new JustGage({
		id: "g1",
		value: {{temp}},
		valueFontColor: "yellow",
		min: -10,
		max: 50,
		title: "Temperature",
		label: "Celcius"
	});
	    g2 = new JustGage({
		id: "g2",
		value: {{hum}},
		valueFontColor: "yellow",
		min: 0,
		max: 100,
		title: "Humidity",
		label: "%"
	});
           g3 = new JustGage({
	        id: "g3",
			 value: {{co2}},
			       valueFontColor: "yellow",
			       min: 0,
			       max: 1000,
			       title: "CO2",
			       label: "ppm"
		       });
      });
    </script>
</body>
</html
